{% extends "base.html" %}
{% block content %}
<div class="card mb-4">
      <div class="card-header bg-warning text-dark fw-bold">Vendors</div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Discount (%)</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for vendor in vendors %}
            <tr>
              <td>{{ vendor.name }}</td>
              <td>{{ vendor.discount }}</td>
              <td>{{ vendor.description }}</td>
              <td><a href="{{ url_for('admin.vendor_detail', vendor_id=vendor.id) }}" class="btn btn-sm btn-outline-primary">View</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
{% endblock %}
